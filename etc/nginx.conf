server {
    listen 80;
    error_log debug;
    access_log debug;
    location ~* \w+\.\w+$ {
        root /home/box/web/public;
    }
    location ^~ /hello/ {
      include proxy_params;
      proxy_pass http://127.0.0.1:8080/;
    } 
    location ^~ /uploads/ {
        root /home/box/web/;
    }
}
